<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<title>Start Countdown</title>
		<link rel="stylesheet" type="text/css" href="./css/theStyle.css">
	</head>
	
	<body onLoad="loadPage()">
		<p id="text"></p>


		<div class="container" id="myTable">
			<div class="div-left">
				<span class="span-bold" id="dayNum"></span><br />
				<span class="span-normal">days</span>
			</div>
			<div class="div-left">
				<span class="span-bold" id="hourNum"></span><br />
				<span class="span-normal">hours</span>
			</div>
			<div class="div-right">
				<span class="span-bold" id="minNum"></span><br />
				<span class="span-normal">mins</span>
			</div>
			<div class="div-right">
				<span class="span-bold" id="secNum"></span><br />
				<span class="span-normal">secs</span>
			</div>
		</div>

		<br />

  		<div><br />
  			<span><br />
  				<button id='button' onclick="start()">Start</button>
				<script src='./js/countdown.js'></script>
			</span>
  		</div>
		

	</body>

</html>
